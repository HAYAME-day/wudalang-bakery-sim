<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>武大郎卖炊饼模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <h2>武大郎卖炊饼模拟器</h2>
  <div id="status">
    钱：<span id="money">100</span>文｜
    声望：<span id="reputation">10</span>｜
    时辰：<span id="shichen">清晨</span>
  </div>
  <div id="materials"></div>
  <div id="news">【今日街头新闻】今天的街道很热闹，要开始卖炊饼了！</div>
  <div id="main-wrap">
    <div id="text-area"></div>
    <div id="actions"></div>
  </div>
  <div id="log"><ul id="loglist"></ul></div>
  <button id="sidebar-btn" title="查看好感">❤</button>
  <div id="sidebar">
    <div class="favor-title">角色好感</div>
    <div id="favor-list"></div>
  </div>
<!-- 左侧背包栏按钮 -->

<!-- 左侧背包侧栏按钮 -->
<button id="sidebar-left-btn"
  style="position:fixed;top:44px;left:12px;z-index:1002;background:#f5f5ff;color:#454580;border:none;border-radius:50%;width:38px;height:38px;font-size:20px;box-shadow:0 2px 8px rgba(0,0,0,0.11);cursor:pointer;" title="背包">👜</button>

<!-- 左侧侧栏本体 -->
<div id="sidebar-left" style="
  position:fixed;top:0;left:-270px;width:250px;height:100%;
  background:#fafdff;border-right:2px solid #e0e8f0;
  box-shadow:3px 0 12px rgba(0,0,0,0.08);z-index:1001;
  transition:left 0.32s;display:flex;flex-direction:row;
">
  <!-- 竖直标签排列 -->
  <div id="sidebar-left-tabs" style="display:flex;flex-direction:column;gap:12px;align-items:center;margin:26px 8px 0 0;">
    <button id="tab-materials" class="tab-btn" style="writing-mode:vertical-lr;transform:rotate(180deg);background:#eef7fb;border-radius:12px 12px 0 0;border:none;padding:9px 5px 9px 7px;font-size:16px;cursor:pointer;width:32px;">🥕<br>食材</button>
    <button id="tab-recipes" class="tab-btn" style="writing-mode:vertical-lr;transform:rotate(180deg);background:#f7efe9;border-radius:12px 12px 0 0;border:none;padding:9px 5px 9px 7px;font-size:16px;cursor:pointer;width:32px;">📜<br>菜谱</button>
  </div>
  <!-- 标签内容区 -->
  <div style="flex:1;display:flex;flex-direction:column;padding:22px 0 12px 0;gap:12px;">
    <div id="tab-content-materials" class="tab-content"></div>
    <div id="tab-content-recipes" class="tab-content" style="display:none"></div>
  </div>
</div>



<script src="data/recipes.js"></script>
<script src="data/characters.js"></script>
<script src="data/news.js"></script>
<script src="data/materials.js"></script>
<script src="data/condiments.js"></script>

<script src="events/businessEvents.js"></script>
<script src="events/counterGame.js"></script>
<script src="events/giftEvents.js"></script>
<script src="events/favorEvents.js"></script>
<script src="events/materialBag.js"></script>
<script src="events/recipeBook.js"></script>
<script src="events/research.js"></script>

<script src="main.js"></script>

</body>
</html>
